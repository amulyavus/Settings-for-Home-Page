<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>

    
</head>
<body>
    <div class="settings-container">

        <h1>Home screen</h1><br><br>
        <div class="setting">
            <span>Fill cells of uninstalled apps</span>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div><br><br>
        <div class="setting">
            <span>Lock Home screen layout</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div><br><br>
        <div class="setting">
            
            <span>Icon fixed</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div><br><br>
        <div class="setting">
            <span>Don't show text</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div><br><br>
        <div class="setting">
            <span>Remove text from widgets</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div><br><br>
        <div class="setting">
            <span>Home screen layout</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div><br><br>
        <div class="setting">
            <span>Global icon animations</span>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>
</body>
</html>
